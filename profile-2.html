<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="css/navbar.css">

<body>
     <!-- navigation bar -->
     <div class="navbar">
        <nav>
            <div class="logo" id="logo"><img src="assets/logo.png" id="logopng"><a href="main.html">PicShare</a></div>
            <input type="text" id="search-bar" placeholder="search">
            <div class="bar-icons">
                <ul>
                    <li><a href="main.html"><ion-icon  name="home-outline" id="home-icon"></ion-icon></a></li>

            </div>
        </nav>
    </div>

    <!-- profile header -->
    <header>
        <div class="dp-con">
            <img src="assets/creepymemer/troll-face.gif" class="dp-logo">
        </div>
        <div class="profile-info">
            <div class="name">
                <span class="username">ChankMemer</span>
                <div class="buttons">
                    <button class="message-btn">Message</button>
                    <button class="follow-btn">Follow</button>
                </div>
            </div>
            <div class="stats">
                <span class="posts"><strong>5</strong> Posts</span>
                <span class="followers"><strong>10b</strong> followers</span>
                <span class="following"><strong>0</strong> following</span>
            </div>
            <div class="bio">
                <strong>Lorem ipsum dolor sit amet.</strong> 
                <span>Lorem, ipsum dolor.</span> 
                <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem, officia.</span>
            </div>
        </div>
    </header>

    <!-- posts of profile (grids) -->
    <main>
        <div class="post-container">
            <div class="post"><img src="assets/creepymemer/meme.jpg" ></div>
            <div class="post"><img src="assets/creepymemer/meme2.jpg" ></div>
            <div class="post"><img src="assets/creepymemer/post1.gif" ></div>

            <div class="post"><img src="" ></div>
        </div>
    </main>


     <!-- footer is only for smaller screens -->
     <footer>
        <div class="foot-bars">
            <ul>
                <li> <a href="main.html"><ion-icon size="large" name="home-outline"></ion-icon></a></li>
                <li><a href="chat.html"><i class="fa-regular fa-comment fa-2x  icon"></i></a></li>
                <li> <a href="#"><i class="fa-regular fa-square-plus  fa-2x  icon"></i></a></li>
                <li> <a href="feed.html"><i class="fa-regular fa-compass fa-2x  icon"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-circle-user fa-2x  icon"></i></a></li>
