<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicShare</title>
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- page css -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <img src="assets/logo.png"  id="logo">
        <h1>PicShare</h1>
    </header>
    <main>
        <div class="container">
            <div id="dp"></div>
            <div class="form">

            <div id="warning">
                <small><i class="fa-solid fa-triangle-exclamation"></i>username already taken</small>
            </div>

                <div class="form" >
                    <input type="text" name="username" placeholder="Username" class="text" id="username" autocomplete="off">
                    <input type="email" name="email" placeholder="Email address" class="text" id="email" autocomplete="off">
                    <input type="password" name="password" placeholder="password" class="text" id="password" autocomplete="off">
                    <div class="genderOption">
                        <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
                        <input type="radio" name="gender" id="PNS" value="PNS"> <label for="PNS">Prefer not say</label>
                    </div>
                    <button id="submit">Submit</button>
                </div>

            </div>
        </div>
    </main>
    <script src="scripts/signup.js"></script>
</body>
</html>
